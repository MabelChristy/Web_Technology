<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
<center>    
    <h2>SignUp</h2>
    <form>
        <label>Username :</label>
        <input type="text" placeholder="Enter your Name"><br><br>
        <label>Password :</label>
        <input type="text" placeholder="Enter your Password"><br><br>
        <label>Phone No :</label>
        <input type="number" placeholder="Enter your Phone number"><br><br>
        <label>Email :</label>
        <input type="email" placeholder="Enter your Mail Id"><br><br>
        <button>SignUp</button><br><br>
        <a href="./index.html">Already a Member Please LogIn!!!</a>
    </form>
</center>
</body>
</html>
